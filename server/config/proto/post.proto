syntax = "proto3";

package post;

message Posts {
    repeated Post items = 1;
}

message Post {
    uint32 id = 1;
    string title = 2;
    string content = 3;
    
}

message User {
    string id = 1;
    string email = 2;
    string organization = 3;
    uint32 age = 4;
    string part = 5;
    repeated string stacks = 6;
}